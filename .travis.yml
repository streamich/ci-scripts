language: node_js
os:
  - linux
cache:
  yarn: true
  directories:
    - ~/.npm
notifications:
  email: false
node_js:
  - '8'
script:
  - npm run build
  - npm run test
matrix:
  allow_failures: []
  fast_finish: true
after_success:
  - ./bin/ci.js slack
  - ./bin/ci.js github-post
  - npx cross-ci printenv
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
